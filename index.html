<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badhonhara</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">B</span>
                    <span class="logo-text">adhonhara</span>
                </div>
                <div class="header-icons">
                    <div class="icon-container">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="category-tabs">
            <div class="tab active" data-category="all">For You</div>
            <div class="tab" data-category="technology">Technology</div>
            <div class="tab" data-category="business">Business</div>
            <div class="tab" data-category="sports">Sports</div>
            <div class="tab" data-category="entertainment">Entertainment</div>
        </div>

        <div class="news-container" id="newsContainer">
            <!-- News cards will be inserted here by JavaScript -->
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Explore</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>Messages</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
